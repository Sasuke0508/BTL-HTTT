    <!-- FONT AWESOME  -->

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" th:href="@{assets/css/app.css}">
    <link rel="stylesheet" th:href="@{assets/css/style.css}">
</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="sidebar-logo">
            <img th:src="@{/assets/images/logo2.png}" alt="Comapny logo">
            <div class="sidebar-close" id="sidebar-close">
                <i class='bx bx-left-arrow-alt'></i>
            </div>
        </div>
        <div class="sidebar-user">
            <div class="sidebar-user-info">
                <img th:src="@{/assets/images/admin-settings-male.png}" alt="User picture" class="profile-image">
                <div class="sidebar-user-name">
                    Doctor
                </div>
            </div>
            <button class="btn btn-outline">
                <i class='bx bx-log-out bx-flip-horizontal'></i>
            </button>
        </div>
        <!-- SIDEBAR MENU -->
        <ul class="sidebar-menu">
            <li>
                <a href="index.html" class="">
                    <i class='bx bx-home'></i>
                    <span>Data</span>
                </a>
            </li>
            <li>
                <a href="diagnose.html" class="active">
                    <i class='bx bx-shopping-bag'></i>
                    <span>Chẩn đoán</span>
                </a>
            </li>
            <li>
                <a href="add-case.html">
                    <i class='bx bx-chart'></i>
                    <span>Add case</span>
                </a>
            </li>
            <li class="sidebar-submenu">
                <a href="#" class="sidebar-menu-dropdown">
                    <i class='bx bx-user-circle'></i>
                    <span>account</span>
                    <div class="dropdown-icon"></div>
                </a>
                <ul class="sidebar-menu sidebar-menu-dropdown-content">
                    <li>
                        <a href="#">
                            edit profile
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            account settings
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            billing
                        </a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-chat'></i>
                    <span>chat</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-calendar'></i>
                    <span>calendar</span>
                </a>
            </li>
            <li class="sidebar-submenu">
                <a href="#" class="sidebar-menu-dropdown">
                    <i class='bx bx-cog'></i>
                    <span>settings</span>
                    <div class="dropdown-icon"></div>
                </a>
                <ul class="sidebar-menu sidebar-menu-dropdown-content">
                    <li>
                        <a href="#" class="darkmode-toggle" id="darkmode-toggle">
                            darkmode
                            <span class="darkmode-switch"></span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
        <!-- END SIDEBAR MENU -->
    </div>
    <!-- END SIDEBAR -->

    <!-- MAIN CONTENT -->
    <div class="main">
        <div class="main-header">
            <div class="mobile-toggle" id="mobile-toggle">
                <i class='bx bx-menu-alt-right'></i>
            </div>
            <div class="main-title">
                Chẩn đoán
            </div>
        </div>
        <div class="main-content">
            <div class="container">
                <h4 class="fw-bold text-center text-danger">Điền đầy đủ thông tin:</h4>
                <form method="post">
                    <h5 class="fw-bold text-primary">Vùng đau</h5>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-md-6 col-lg-6 col-xl-3">
                                <div class="d-flex align-items-baseline">
                                    <input
                                            id="Cẳng chân, cổ chân"
                                            type="checkbox"
                                            name="vung-dau"
                                            value="Cẳng chân, cổ chân"
                                    />
                                    <label class="ps-3">Cẳng chân, cổ chân</label>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-6 col-xl-3">
                                <div class="d-flex align-items-baseline">
                                    <input
                                            id="Đầu gối"
                                            type="checkbox"
                                            name="vung-dau"
                                            value="Đầu gối"
                                    />
                                    <label class="ps-3">Đầu gối</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h5 class="fw-bold text-primary">Bệnh sử</h5>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-md-6 col-lg-6 col-xl-3">
                                <div class="d-flex align-items-baseline">
                                    <input
                                            id="1"
                                            type="checkbox"
                                            name="vung-dau"
                                            value="Cẳng chân, cổ chân"
                                    />
                                    <label class="ps-3">Cẳng chân, cổ chân</label>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-6 col-xl-3">
                                <div class="d-flex align-items-baseline">
                                    <input
                                            id="2"
                                            type="checkbox"
                                            name="vung-dau"
                                            value="Đầu gối"
                                    />
                                    <label class="ps-3">Đầu gối</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h5 class="fw-bold text-primary">Nguyên nhân</h5>
                    <div class="mb-3">
                        <div class="row">
                            <div th:each="reason: ${listReason}" class="col-md-6 col-lg-6 col-xl-3">
                                <div class="d-flex align-items-baseline">
                                    <input
                                            th:id="${reason.getId()}"
                                            type="checkbox"
                                            th:name="${reason.getName()}"
                                            th:value="${reason.getName()}"
                                    />
                                    <label class="ps-3" th:text="${reason.getName()}"></label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <h5 class="fw-bold text-primary">Triệu chứng lâm sàng</h5>
                    <div class="mb-3">
                        <div class="row">
                            <div th:each="symptom : ${listClinicalSymptom}" class="col-md-6 col-lg-6 col-xl-3">
                                <div class="d-flex align-items-baseline">
                                    <input
                                            th:id="${symptom.getId()}"
                                            type="checkbox"
                                            th:name="${symptom.getName()}"
                                            th:value="${symptom.getName()}"
                                    />
                                    <label class="ps-3" th:text="${symptom.getName()}"></label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div th:each="groupSymptom : ${listGroupClinicalSymptom}" class="mb-3">
                        <h6 class="fw-bold text-primary" th:text="${groupSymptom.getName()} + ':'"></h6>
                        <div class="row">
                            <div th:each="symptom: ${groupSymptom.getSymptonList()}" class="col-md-6 col-lg-6 col-xl-3">
                                <div class="d-flex align-items-baseline">
                                    <input
                                            th:id="${symptom.getId()}"
                                            type="checkbox"
                                            th:name="${symptom.getName()}"
                                            th:value="${symptom.getName()}"
                                    />
                                    <label class="ps-3" th:text="${symptom.getName()}"></label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <h5 class="fw-bold text-primary">Triệu chứng cận lâm sàng</h5>
                    <div class="mb-3">
                        <div class="row">
                            <div th:each="symptom : ${listSubclinicalSymptom}" class="col-md-6 col-lg-6 col-xl-3">
                                <div class="d-flex align-items-baseline">
                                    <input
                                            th:id="${symptom.getId()}"
                                            type="checkbox"
                                            th:name="${symptom.getName()}"
                                            th:value="${symptom.getName()}"
                                    />
                                    <label class="ps-3" th:text="${symptom.getName()}"></label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div th:each="groupSymptom : ${listGroupSubclinicalSymptom}" class="mb-3">
                        <h6 class="fw-bold text-primary" th:text="${groupSymptom.getName()} + ':'"></h6>
                        <div class="row">
                            <div th:each="symptom: ${groupSymptom.getSymptonList()}" class="col-md-6 col-lg-6 col-xl-3">
                                <div class="d-flex align-items-baseline">
                                    <input
                                            th:id="${symptom.getId()}"
                                            type="checkbox"
                                            th:name="${symptom.getName()}"
                                            th:value="${symptom.getName()}"
                                    />
                                    <label class="ps-3" th:text="${symptom.getName()}"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="position-fixed bottom-0 start-0 btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!-- END MAIN CONTENT -->

    <div class="overlay"></div>

    <!-- SCRIPT -->
    <!-- APEX CHART -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script th:src="@{/assets/js/app.js}"></script>
    <script th:src="@{/assets/js/main.js}"></script>

</body>

</html>
